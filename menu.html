<body>
    
    <div class="tabs">
    <h2>TAB</h2>
    <div class="tab tab-1">
      <div>
        <p class="turnBoxButton turnBoxNext">TAB1</p>
      </div>
      <div>
        <p>TAB1</p>
      </div>
    </div>
    <div class="tab tab-2">
      <div>
        <p class="turnBoxButton turnBoxNext">TAB2</p>
      </div>
      <div>
        <p>TAB2</p>
      </div>
    </div>
    <div class="tab tab-3">
      <div>
        <p class="turnBoxButton turnBoxNext">TAB3</p>
      </div>
      <div>
        <p>TAB3</p>
      </div>
    </div>
  </div>
  <div class="content-box">
    <div>CONTENT 1</div>
    <div>CONTENT 2</div>
    <div>CONTENT 3</div>
  </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">
        
        <script type="text/javascript">

    var tab_width = 264;
    var content_width = 800;
    var duration = 350;
    var tab_box_class = $(".tab");
    var content_box_class = $(".content-box");

    tab_box_class.turnBox({
      width: tab_width,
      height: 60,
      perspective: 300,
      duration: duration,
      easing: "ease-in-out"
    });

    content_box_class.turnBox({
      width: content_width,
      height: 150,
      perspective: 1300,
      duration: duration,
      easing: "ease-in-out",
      type: "skip",
      axis: "y"
    });

    for(i = 0; i < tab_box_class.length; i++) {
      var num = i + 1;
      $(".tab.tab-" + num).turnBoxLink(
      {
        box: ".content-box",
        dist: num,
        events: "click"
      });
    };

    $.each($(".tabs").children(), function(key)
    {
      var tab = key + 1;

      $(".tab.tab-" + tab).find(".turnBoxButton").on("click", function()
      {
        $(".tab").not(".tab-" + tab).turnBoxAnimate();
      });
    });

    $(".tab.tab-1").turnBoxAnimate(
    {
      face: 2,
      animation: false
    });

  </script>
    </script>

</body>
